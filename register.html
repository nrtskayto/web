<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=egde">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>              

        <div class="login-page">
          <div class="form">
            <form class="login-form">
            <input type="text" id="username" class="register-inp" placeholder="name"/>
            <input type="password" id="password" class="register-inp" placeholder="password"/>
            <input type="text" id="email" class="register-inp" placeholder="email address"/>
            <button type="button" class="btn" onclick="register()">create</button>
            <p class="message">Already registered? <a href="index.html">Sign In</a></p>
            </form>
            <div id="message">
              <h3>Password must contain the following:</h3>
              <p id="letter" class="invalid">A <b>symbol</b></p>
              <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
          </div>
          </div>


    <script type="text/javascript" src= "js/register.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </body>
</html>
